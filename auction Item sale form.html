<!DOCTYPE html>
<html >
  <head>
    <title>Create An Auction</title>
  </head>
  <body>
    <h1>Auction Item Sale Form:</h1>
    <center>
        <b><h1>Online Auction System</h1></b>
    </center>
    <br/>
    <p>
      <h2>Sell an Item :</h2>
    </p>
    <br/>
    <br/>
    type of the Auction for:
    <select>
      <option>Charity's items</option>
      <option>Personal items</option>
      <option>Company items</option>
      <option>Paints</option>
      <option>Artifacts</option>
    </select>

    <br/>
    <br/>
    Item category:          <input type="text"/>
    <br/>
    <br/>
    Item Title :            <input type="text"/>
    <br/>
    <br/>
    Item Details: <br/>
            <textarea name="text" rows="4" cols="50">
           </textarea>
    <br/>
    <br/>
    images or video  :
        <input type="file"/>
    enter your Location:
    <select>
      <option>Cairo</option>
      <option>London</option>
      <option>Madrid</option>
      <option>Berlin</option>
      <option>Toronto</option>
      <option>Rome</option>
      <option>Beijing</option>
      <option>Moscow</option>
      <option>Zurich</option>
      <option>washington</option>
      <option>Doha</option>
    </select>
    <br/>
    <br/>
    opening Bid:
    <input type="number"placeholder="pay in dollar" /> $
    <br/>
    <br/>
    Duration:
    <input type="number"/>
    <br/>
    <br/>
    <center>
      <input type="submit" value="Create my Auction">
    </center>
  </body>
</html>
